<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não possui reprodutor de vídeo.</p>
    </video>

    <h1>Inserindo vídeos hospedados no YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/piBd7aOvDE0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos hospedados no Vimeo.</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/415697282?h=179d8de03e" width="640" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
